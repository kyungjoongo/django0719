{% extends 'blog/base.html' %}

{% block content %}
    <script>
        // A $( document ).ready() block.
        $(document).ready(function () {

            $("#author_id").focus();

        });


    </script>

    <form method="post" action="{%  url save_post %}">{% csrf_token %}
        <table border="0" width="1000px" style="">
            <tr>
                <th width="150" style="background-color: #fffccf;text-align: center">author</th>
                <td><input style="background-color: #eaeaea" type="text" name="user" id="user" readonly
                           value="{{ request.user.username }}"></td>
            </tr>
            <tr>
                <th width="150" style="background-color: #fffccf;text-align: center">title</th>
                <td><input size="100" type="text" name="title" data-emojiable="true"></td>

            </tr>
            <tr>
                <th width="150" style="background-color: #fffccf;text-align: center">title</th>
                <td><input size="100" type="file" name="image" id="image" ></td>

            </tr>
            <tr>
                <th width="150" style="background-color: #fffccf;text-align: center">text</th>
                <td><textarea cols="100" rows="15" name="text" id="textarea1"></textarea>

            </tr>

            {% comment %}{{ form.as_table }}{% endcomment %}

        </table>

        <br/>
        <table border="0" width="1500px" style="">
            <tr>

                <td><input id="" type="submit" value="저장"/></td>


            </tr>

        </table>
    </form>
{% endblock content %}
